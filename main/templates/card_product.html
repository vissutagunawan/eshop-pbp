<div class="relative break-inside-avoid">
  <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center -space-x-2">
    <div class="w-[3rem] h-8 bg-gray-300 rounded-md opacity-80 -rotate-90"></div>
    <div class="w-[3rem] h-8 bg-gray-300 rounded-md opacity-80 -rotate-90"></div>
  </div>
  <div class="relative top-5 bg-gradient-to-br from-teal-50 to-cyan-100 shadow-lg rounded-xl mb-6 break-inside-avoid flex flex-col border-2 border-teal-300 transform rotate-1 hover:rotate-0 transition-all duration-300 hover:shadow-xl">
    <div class="bg-gradient-to-r from-teal-400 to-cyan-500 text-white p-5 rounded-t-xl border-b-2 border-teal-300">
      <h3 class="font-extrabold text-2xl mb-2 tracking-tight">{{product.name}}</h3>
      <p class="text-teal-50 font-medium">{{product.description}}</p>
    </div>
    <div class="p-5">
      <p class="font-bold text-xl mb-2 text-teal-700">Price</p> 
      <p class="text-teal-900 mb-4 text-lg">
        <span class="bg-gradient-to-r from-teal-200 to-cyan-200 px-2 py-1 rounded-md font-semibold">Rp{{product.price}}</span>
      </p>
      <div class="mt-4">
        <p class="text-teal-700 font-bold text-xl mb-2">Stock</p>
        <div class="relative pt-1">
          <div class="flex mb-2 items-center justify-between">
            <div>
              <span class="text-sm font-bold inline-block py-1 px-3 rounded-full text-teal-600 bg-teal-200">
                {% if product.stock > 100 %}100+{% else %}{{product.stock}}{% endif %}
              </span>
            </div>
          </div>
          <div class="overflow-hidden h-3 mb-4 text-xs flex rounded-full bg-teal-200">
            <div style="width:{% if product.stock > 100 %}100%{% else %}{{ product.stock }}%{% endif %}" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-gradient-to-r from-teal-500 to-cyan-500 rounded-full"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="absolute top-0 -right-4 flex flex-col space-y-2">
    <a href="{% url 'main:edit_product' product.pk %}" class="bg-amber-500 hover:bg-amber-600 text-white rounded-full p-2 transition duration-300 shadow-md hover:shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
      </svg>
    </a>
    <a href="{% url 'main:delete_product' product.pk %}" class="bg-rose-500 hover:bg-rose-600 text-white rounded-full p-2 transition duration-300 shadow-md hover:shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>
</div>
